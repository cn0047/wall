server {
    listen 80;
    server_name wall.plainphp.dev;
    root /var/www/html/wall/src/app/implementation/plainphp/;
    set $web_path /var/www/html/wall/src/web/;
    index web.php;
    location / {
         try_files $uri $uri/ /web.php$is_args$args;
    }
    location ~ \.php$ {
        try_files $uri /web.php =404;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_pass unix:/var/run/php/php7.0-fpm.sock;
        fastcgi_index web.php;
    }
    location ~* ^/(css|img|js)/(.+)$ {
        root $web_path;
    }
}
